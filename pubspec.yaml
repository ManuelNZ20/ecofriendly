name: ecofriendly_flutter_app
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

isar_version: &isar_version 3.1.0
dependencies:
  animate_do: ^3.3.4
  bcrypt: ^1.1.3
  card_swiper: ^3.0.1
  cloudinary_flutter: ^1.3.0
  cloudinary_url_gen: ^1.6.0
  connectivity_plus: ^5.0.2
  cupertino_icons: ^1.0.8
  dio: ^5.7.0
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.2.1
  flutter_stripe: ^9.3.0
  flutter_riverpod: ^2.5.3
  font_awesome_flutter: ^10.8.0
  formz: ^0.7.0
  go_router: ^13.2.1
  google_fonts: ^4.0.3
  image_picker: ^1.0.8
  internet_connection_checker: ^1.0.0+1
  intl: ^0.19.0
  isar: *isar_version
  isar_flutter_libs: *isar_version # contains Isar Core
  path_provider: ^2.1.3
  shared_preferences: ^2.2.3
  supabase_flutter: ^2.8.0
  url_launcher: ^6.2.4
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  isar_generator: *isar_version
  build_runner: any
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.12.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app-icon-2.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  uses-material-design: true

  assets:
    - .env.dev
    - .env.prod
    - assets/images/
    - assets/icon/
    - google_fonts/nunito_alternates/
